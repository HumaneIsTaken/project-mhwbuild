<header class="data-header">
  <img class="test-img" src="assets/itemsHeader.png" />
  <div class="test-search">
      <img class="search-icon" src="assets/searchIcon.png" />
      <input class="search" placeholder="Search..." type="text" />
  </div>
  <div class="test-cats">
    <div class="category" (click)="onCatClick($event)">
      <img class="cat-img" src="assets/cats/mat-off.png" />
      <img class="cat-img top" src="assets/cats/mat-on.png" />
    </div>
    <div class="category" (click)="onCatClick($event)">
      <img class="cat-img" src="assets/cats/ammo-off.png" />
      <img class="cat-img top" src="assets/cats/ammo-on.png" />
    </div>
    <div class="category" (click)="onCatClick($event)">
      <img class="cat-img" src="assets/cats/deco-off.png" />
      <img class="cat-img top" src="assets/cats/deco-on.png" />
    </div>
    <div class="category" (click)="onCatClick($event)">
      <img class="cat-img" src="assets/cats/misc-off.png" />
      <img class="cat-img top" src="assets/cats/misc-on.png" />
    </div>
    <div class="category" (click)="onCatClick($event)">
      <img class="cat-img" src="assets/cats/tool-off.png" />
      <img class="cat-img top" src="assets/cats/tool-on.png" />
    </div>
  </div>
</header>

<div class="data-container">

  <ng-container *ngFor="let cat of categories">
    <section *ngIf="itemsPerCategory(cat) let catItems" class="data-category">
      <header>
        <h3>{{cat}}</h3>
      </header>
      <ul>
        <li *ngFor="let item of catItems" >
          <div class="list-item">
            <div class="list-item-icon">
              <img src="assets/items/OreIcon.png" alt="Iron Ore"/>
            </div>
            <div class="list-item-name">{{item.name}}</div>
            <div [ngClass]="'rare' + item.rarity">R{{item.rarity}}</div>
            <div class="list-item-desc">{{item.desc}}</div>
            <div class="list-item-obtained">
              Obtained <span> {{item.obtainedFrom}} </span>
            </div>
            <div>
              Carry <span>{{item.carry}}</span>
            </div>
            <div>
              Buy <span><span *ngIf="!item.buyPrice">-</span>{{item.buyPrice}} z </span>
            </div>
            <div>
              Sell <span>{{item.sellPrice}} z </span>
            </div>
          </div>
          <div *ngIf="false" class="list-item-extra">
            <div>
              Skill - {{item.skillID}}
            </div>
          </div>
        </li>
      </ul>
    </section>
  </ng-container>

</div>
