<div class="grid-container">
  <header class="header">
    <div class="header-grid">
      <img class="header-logo header-grid-child" src="assets/guildlogo.PNG" />
      <h1 class="header-grid-child"> PalicoDB </h1>      
    </div>
    <div class="header-login">
      <img (click)="profileOptsVisible = !profileOptsVisible"
        class="header-login-profile-pic" src="assets/default_profile.png" />
      <div class="header-login-opts" [ngClass]="{'show': profileOptsVisible}">
        <ul class="header-login-opts-list">
          <li>My Profile</li>
          <li>Some Options</li>
          <li (click)="openLoginModal()">Login / Register</li>
        </ul>
      </div>
    </div>
  </header>
  <main id="main-container">
    <div id="modal-container" class="hidden">
    </div>
    <div id="overlay" (click)="removeModal()" class="hidden"></div>
    <div id="toast-container">
    </div>
    <router-outlet></router-outlet>
  </main>
  <nav id="sidebar-container">
    <app-sidebar></app-sidebar>
  </nav>
</div>
